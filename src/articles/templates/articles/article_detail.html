{% extends 'base.html' %} {% block content %}

<div class="articles">
    <div class="article">
        <img class="thumbnail" src="{{ article.thumbnail.url }}" alt="">
        <h5>{{ object.title }}</h5>
        <p>{{ object.body }}</p>
        <p>{{ object.timestamp }}</p>
    </div>
</div>

{% endblock content %}
