{% extends 'base.html' %} {% block content %}

<div class="articles">
    {% for obj in object_list %}
        <div class="article">
            <h5><a href="{% url 'articles:article-detail' slug=obj.slug %}">{{ obj.title }}</a></h5>
            <p>{{ obj.snippet }}</p>
            <p>{{ obj.timestamp }}</p>
        </div>
    {% endfor %}
</div>

{% endblock content %}
