<p class="related-articles">
    <ul class="collection">
        <li class="collection-header">
            <h5>Related articles:</h4>
        </li>
        {% for article in related_articles %}
        <li class="collection-item">
            <a href="{% url 'articles:article-detail' slug=article.slug %}">
                {{ article.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</p>
